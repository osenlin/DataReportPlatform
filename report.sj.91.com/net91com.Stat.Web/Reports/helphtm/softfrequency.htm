<ul  class="helpul">
<li><strong>人均启动次数:</strong>周期内总启动次数/周期内总活跃用户数</li>
<li><strong>日启动次数分布:</strong>按每人启动的总次数统计分布,默认显示前一天</li>
<li><strong>周启动次数分布:</strong>按人周启动总次数进行统计分布，默认显示上周</li>
<li><strong>月启动次数分布:</strong>按人月启动总次数进行统计分布，默认显示上月</li>
</ul>
