<ul  class="helpul">
<li><strong>新增用户：</strong>统计周期内，不在历史用户总表中出现的用户，并且客户端首次被成功下载并打开的用户被定义为新增用户，用户ID使用IMEI作为唯一标识。</li>
    <li><strong>活跃用户：</strong>统计周期内，打开过客户端的用户数，按IMEI去重计算。</li>
    <li><strong>活跃度：</strong>活跃用户数/累计用户数。</li>
<li><strong>月流失用户数:</strong>指上上个自然月有登录，而上个自然月未登录的用户数。</li>
<li><strong>月新增/月流失用户比:</strong>指上个自然月新增用户数/上个自然月流失用户数，比值越大越好。</li>
</ul>
