<ul class="helpul">
    <li><strong style="color:#002060">版本分布信息默认显示前一天数据</strong></li>
    <li><strong>版本累计用户（%）:</strong>∑截止到现在，该版本的累计用户（占累计用户全体的比例）</li>
    <li><strong>新用户:</strong>∑指定时段内第一次使用该应用的用户，并且使用的是该版本</li>
    <li><strong>升级用户:</strong>∑指定时段内从其他版本升级到当前版本的用户</li>
    <li><strong>活跃用户（%）:</strong>∑指定时段内使用过该版本应用的独立用户（占活跃用户全体的比例）</li>
    <li><strong>启动次数:</strong>∑指定时段内用户开启该版本应用的总次数。</li>
    <li><strong>人均日启动次数:</strong>∑启动次数/活跃用户数。</li>
    <li><strong>人均日使用时长:</strong>∑使用时长/活跃用户数。</li>
</ul>
