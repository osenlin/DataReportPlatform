<ul  class="helpul">
<li><strong>新增用户：</strong>统计周期内，不在历史用户总表中出现的用户，并且客户端首次被成功下载并打开的用户被定义为新增用户，用户ID使用IMEI作为唯一标识。</li>
    <li><strong>活跃用户：</strong>统计周期内，打开过客户端的用户数，按IMEI去重计算。</li>
    <li><strong>累计用户：</strong>从产品发布第一天到统计日期当天的客户端所有新增用户数量的总和。</li>
<li><strong>日启动次数:</strong>∑各应用启动次数，不去重</li>
<li><strong>人均日启动次数:</strong>该应用总启动次数/活跃用户数</li>
<li><strong>人均日使用时长:</strong>该应用总使用时长/活跃用户数</li>
</ul>
