<ul  class="helpul">
<li><strong>TOP20国家或地区:</strong>按新增用户排行前20的国家或地区</li>
<li><strong>新增用户:</strong>指定国家或地区对应周期第一次使用该应用的独立用户数</li>
<li><strong>涨跌量:</strong>新增用户与对应指标上个周期量相差值</li>
 
<li><strong>活跃用户:</strong>指定国家或地区对应周期使用过该应用的用户数里去除新增用户</li>
 
    <li><strong>留存率:</strong>指定国家或地区对应周期里新增用户经过一个周期后有启动应用的用户数比率</li>
    <li><strong>日人均分发:</strong>指在指定周期内,在下载行为的用户里平均每日每人下载次数</li>
    <li><strong>日人均一次分发:</strong>指在指定周期内,在下载行为的用户里平均每日每人一次下载次数</li>
</ul>
